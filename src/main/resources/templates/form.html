<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="https://start.spring.io/">Springboot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item "><a class="nav-link" href="https://www.google.com/">Home</a></li>
            <li class="nav-item "><a class="nav-link" href="#about" th:href="@{/listar}">Cliente</a></li>
            <li class="nav-item active"><a class="nav-link" th:href="@{/form}">Crear Cliente</a></li>
        </ul>

    </div>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
            th:text="${titulo}"></h1>

        <div th:object="${cliente}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>


        <form th:action="@{/form}" th:object="${cliente}" method="post">
            <div class="form-group">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input th:errorClass="'form-control alert-danger'"  type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1"
                               th:field="*{nombre}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-6">
                        <input th:errorClass="'form-control alert-danger'"  type="text" class="form-control" placeholder="Apellido" aria-describedby="basic-addon1"
                               th:field="*{apellido}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input th:errorClass="'form-control alert-danger'" type="text" class="form-control" placeholder="correo" aria-describedby="basic-addon1"
                               th:field="*{email}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-6">
                        <input th:errorClass="'form-control alert-danger'"  type="text" class="form-control" placeholder="fecha" aria-describedby="basic-addon1"
                               th:field="*{createAt}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" value="Crear Cliente" class="btn btn-success"/>
                    </div>

                </div>
            </div>
            <!--<input type="hidden" th:field="*{id}"/> -->
        </form>
    </div>
</div>

</body>
</html>
